<body> 

<h1> Formulário </h1>


<fieldset>

<FORM>

<p><h3>

Dados pessoais:

</h3></p>

	Nome: <p><input type = "text" name="nome" size="50"
placeholder="Digite seu nome" required ><br></p>
	Sobrenome:<p><input type = "text" name = "sobrenome" size="50"
placeholder="Digite seu sobrenome" required 	><br></p>
	Email: <p><input type = "text" name = "email" size="50"
placeholder="ex: rockleevsgaaraamv@gmail.com" required ><br></p>
<br>

<p><h3>Classe pertencente</h3></p>

 <input type = "radio" name ="Classe" value = tour> Turística
	<p></p><input type = "radio" name ="Classe" value = exe> Executiva</p>
	<p><input type = "radio" name ="Classe" value = lux> Luxo</p>

<p><h3>Opcionais</h3></p>

<p><input type = "checkbox" name = "opcionais" value = "Seguro"> Seguro </p>
	<p><input type = "checkbox" name = "opcionais" value = "Bolsa Viagem"> Bolsa Viagem</p>

<br>

 <p><select name = "destinos">
	<option value "Bonito"> Bonito </option>

	</select></p>

<h3>Caso queira deixar um comentário(opcional):</h3>
	
	<p><textarea rows = 10 cols = 60" placeholder= "Este campo é opcional." ></textarea>
</p>


	<button class = "submit" >Enviar</button>
	<button class = "reset" name = reset >Limpar</button>
</FORM>	

	</fieldset>
	
</body>
</html>
